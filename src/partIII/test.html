<html>

<head>
    <script>
        function a() {
            var box = document.getElementById('box');
            var o = document.createElement("option")
            o.value = 10;
            o.text = "CC";
            box.add(o);
        }
        function b() {
            var box = document.getElementById('box');
            box.remove(0);
        }
    </script>
</head>

<body>
    <select id="box" size="5" style="width: 200px">
        <option value="10">AA</option>
        <option value="29">BB</option>
    </select>

    <button onclick="a()">push!</button>
    <button onclick="b()">B</button>
</body>

</html>
