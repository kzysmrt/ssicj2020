<html>

<head>
    <script>
        function a() {
            var x = document.getElementById('textfield1').value;
            document.getElementById('textfield2').value = x;
        } 
    </script>
</head>

<body>
    <input id="textfield1" type="text">
    <input id="textfield2" type="text">
    <button onclick="a()">A</button>
</body>

</html>
