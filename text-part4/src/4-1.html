<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
        async function button1Pressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            var sql = 'select * from Tweets order by time desc limit 20';
            var query = {
                db: 'crecodb',
                userid: userid,
                password: password,
                sql: sql
            };

            var objects = await connect(query);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.tweet + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }

        //この関数は変えないこと
        function connect(query) {
            return new Promise(function (resolve) {
                $.post('http://dbkiso.si.aoyama.ac.jp/api/', query, function (data, textStatus) {
                    var objects = JSON.parse(data);
                    resolve(objects);
                });
            });
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <input id="tf1" type="textfield" value="t23921">ログイン名
    <br>
    <input id="tf2" type="password">パスワード
    <br>
    <button onclick="button1Pressed()">X</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
